                            <label for="passed12th">1. Have you passed 12th grade?</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="passed12th" value="yes"> Yes

                                    <input type="radio" name="passed12th" value="no"> No
                                </label>
                            </div>
                        </div>

                                <label class="radio-option">
                                    <input type="radio" name="aggregateMarks" value="yes"> Yes
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="aggregateMarks" value="no"> No
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ageCriteria">3. Do you meet the age 17 and above?</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="ageCriteria" value="yes"> Yes
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="ageCriteria" value="no"> No
                                </label>
                            </div>
                        </div>
                    </form>
                    <button class="next-btn" id="next-eligibility">Next</button>
