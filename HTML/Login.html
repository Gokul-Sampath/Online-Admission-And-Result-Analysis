<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../image/logo.png" alt="Logo" class="logo-img"> <!-- Add logo here -->
                <h2>GSTech</h2>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="../HTML/OAS_Project.html">Home</a></li>
                <li><a href="../HTML/About.html">About</a></li>
                <li><a href="../HTML/Acadamics.html">Acadamics</a></li>

                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Container for the login form -->
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="textbox">
                    <input type="email" id="email" placeholder="Enter your email" value="gokul@gmail.com" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Enter your password" value="123456" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <br>
                <a href="../HTML/Signin.html">Signin</a>
            </form>

            <!-- OTP verification form -->
            <div id="otpBox" class="otp-box" style="display: none;">
                <h3>Enter OTP</h3>
                <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
                <button type="button" class="btn" id="verifyOtp">Verify OTP</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
